<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="snake.js"></script>
    <script src="food.js"></script>
    <script src="search.js"></script>
  </head>
  <body style="background-color: #4F4F4F;">
    <main>
      <div class="mt-5 d-flex">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class='card bg-dark p-1'>
            <h1 class="card-title text-white text-center">SNAKE</h1>
            <div class="row">
              <div class="col-8" id='myContainer'></div>
              <div class="col-4">
                <div class='container justify-content-end border border-light p-2' id='settings'>
                  <div class="d-flex justify-content-center">
                    <h4 class="text-white">Settings</h4>
                  </div>
                  <div class="justify-content-start d-flex justify-content-between pb-2">
                    <label class="text-white">Number of rows:</label>
                    <input type="number" value="15" size="4" id="num_row">
                  </div>
                  <div class="justify-content-start d-flex justify-content-between pb-2">
                    <label class="text-white">Number of columns:</label>
                    <input type="number" value="15" size="4" id="num_col">
                  </div>
                  <div class="justify-content-start d-flex justify-content-between pb-2">
                    <label class="text-white">Updates per second:</label>
                    <input type="number" value="8" size="4" min="1" max="60" id="framerate">
                  </div>
                  <div class="d-flex justify-content-end">
                    <button class="btn btn-light" onclick="setup_values()">Setup</button>
                  </div>
                </div>
                <div class='container justify-content-between border border-light p-2 mt-2' id='controls'>
                  <div class="d-flex justify-content-center">
                    <h4 class="text-white">Controls</h4>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-light" onclick="start()">Start</button>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-light" onclick="restart()">Reset</button>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-light" onclick="bot()">Run bot</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </main>
  </body>
</html>
